<html lang="en">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta http-equiv="X-UA-Compatible" content="ie=edge" />
  <title>Simon game</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous" />
  <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
</head>

<body>
  <div class="container">
    <div class="header">
      <h1>Welcome to my Simon Game!</h1>
    </div>
    <div>
      <div class="color-panel">
        <div class="quarter-circle top-right-quarter-circle">
        </div>
        <div class="quarter-circle bottom-right-quarter-circle">
        </div>
        <div class="quarter-circle bottom-left-quarter-circle">
        </div>
        <div class="quarter-circle top-left-quarter-circle">
        </div>
        <div class="control-panel">
          <div class="title">SIMON</div>
          <div class="count inline">00</div>
          <div class="start inline">START</div>
          <div class="strict inline">STRICT</div>
          <div class="switch-container">
           <p class="off inline">OFF</p>
           <div class="switch outter-switch inline"><div class="inner-switch"></div></div>
           <p class="on inline">ON</p>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
